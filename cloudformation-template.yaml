AWSTemplateFormatVersion: '2010-09-09'
Description: 'Fulmine-Sparks Serverless Image Generation API - One-Click Deployment'

Parameters:
  ReplicateApiToken:
    Type: String
    NoEcho: true
    Description: Your Replicate API token
    MinLength: 1

Resources:
  # IAM Role for Lambda
  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: fulmine-sparks-lambda-role
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole

  # Lambda Function
  FulmineSparksFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: fulmine-sparks
      Runtime: python3.11
      Handler: lambda_handler.lambda_handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Timeout: 300
      MemorySize: 512
      Environment:
        Variables:
          REPLICATE_API_TOKEN: !Ref ReplicateApiToken
      Code:
        S3Bucket: 'fulmine-sparks-7429385016'
        S3Key: 'fulmine-sparks.zip'

  # API Gateway HTTP API
  FulmineSparksApi:
    Type: AWS::ApiGatewayV2::Api
    Properties:
      Name: fulmine-sparks
      ProtocolType: HTTP
      CorsConfiguration:
        AllowOrigins:
          - '*'
        AllowMethods:
          - GET
          - POST
          - OPTIONS
        AllowHeaders:
          - '*'

  # API Gateway Integration
  ApiIntegration:
    Type: AWS::ApiGatewayV2::Integration
    Properties:
      ApiId: !Ref FulmineSparksApi
      IntegrationType: AWS_PROXY
      IntegrationUri: !Sub 'arn:aws:apigatewayv2:${AWS::Region}:lambda:path/2015-03-31/functions/${FulmineSparksFunction.Arn}/invocations'
      PayloadFormatVersion: '2.0'
      IntegrationMethod: POST

  # Lambda Permission for API Gateway
  LambdaApiPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref FulmineSparksFunction
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub 'arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${FulmineSparksApi}/*/*'

  # API Gateway Route
  ApiRoute:
    Type: AWS::ApiGatewayV2::Route
    DependsOn: LambdaApiPermission
    Properties:
      ApiId: !Ref FulmineSparksApi
      RouteKey: '$default'
      Target: !Sub 'integrations/${ApiIntegration}'

  # API Gateway Stage
  ApiStage:
    Type: AWS::ApiGatewayV2::Stage
    Properties:
      ApiId: !Ref FulmineSparksApi
      StageName: prod
      AutoDeploy: true

Outputs:
  ApiEndpoint:
    Description: Your Fulmine-Sparks API URL
    Value: !Sub 'https://${FulmineSparksApi}.execute-api.${AWS::Region}.amazonaws.com'
    Export:
      Name: FulmineSparksApiEndpoint

  LambdaFunctionArn:
    Description: Lambda Function ARN
    Value: !GetAtt FulmineSparksFunction.Arn

  ApiId:
    Description: API Gateway ID
    Value: !Ref FulmineSparksApi
